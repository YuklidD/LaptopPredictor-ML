
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Prediction Model</title>
    <link rel="stylesheet" type="text/css" href="static\style.css">
</head>
<body>

<div class="form-container">
    <h2>Laptop Prediction Form</h2>

    <form action="/" method="POST">
       
        <label for="ram">Ram (GB):</label>
        <input type="number" id="ram" name="ram" required>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" step="0.01" required>        

    <label for="company">Company:</label><br>
    <select id="company" name="company">
        <option value="Acer">Acer</option>
        <option value="Apple">Apple</option>
        <option value="Asus">Asus</option>
        <option value="Dell">Dell</option>
        <option value="HP">HP</option>
        <option value="Lenovo">Lenovo</option>
        <option value="MSI">MSI</option>
        <option value="Toshiba">Toshiba</option>
        <option value="Other">Other</option>
    </select><br>

    <label for="typeName">Type Name:</label><br>
    <select id="typeName" name="typeName">
        <option value="2 in 1 Convertible">2 in 1 Convertible</option>
        <option value="Gaming">Gaming</option>
        <option value="Netbook">Netbook</option>
        <option value="Notebook">Notebook</option>
        <option value="Ultrabook">Ultrabook</option>
        <option value="Workstation">Workstation</option>
    </select><br>

    <label for="os">Operating System:</label><br>
    <select id="os" name="os">
        <option value="Linux">Linux</option>
        <option value="Mac">Mac</option>
        <option value="Windows">Windows</option>
        <option value="Other">Other</option>
    </select><br>

    <label for="cpuType">CPU Type:</label><br>
    <select id="cpuType" name="cpuType">
        <option value="AMD">AMD</option>
        <option value="Intel Core i3">Intel Core i3</option>
        <option value="Intel Core i5">Intel Core i5</option>
        <option value="Intel Core i7">Intel Core i7</option>
        <option value="Other">Other</option>
    </select><br>

    <label for="gpuType">GPU Type:</label><br>
    <select id="gpuType" name="gpuType">
        <option value="AMD">AMD</option>
        <option value="Intel">Intel</option>
        <option value="Nvidia">Nvidia</option>
    </select><br>

    <div class="checkbox-group">
        <input type="checkbox" id="touchscreen" name="touchscreen">
        <label for="touchscreen"><span class="checkmark"></span>Touchscreen</label>
    </div>
    <div class="checkbox-group">
        <input type="checkbox" id="ips" name="ips">
        <label for="ips"><span class="checkmark"></span>IPS</label>
    </div>

    <input type="submit" value="Predict">

    </form> 
    <div class="cost">
        {% if pred != 0 %}
        <p>
            Estimated Price: LKR: {{pred}}
        </p>
         {% endif %}
       <p>

       </p>
    </div>

</div>

</body>
</html>
